<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
    </head>
    <body>
    <table>
        <tr>
            <th>First Number</th>
            <td><input type="number" id="firstNumber"></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="text" id="operator" value="+"></td>
        </tr>
        <tr>
            <th>Second Number</th>
            <td><input type="number" id="secondNumber"></td>
        </tr>
            <th>Your Choice</th>
            <td>
                <input type="button" id="plus" value="+">
                <input type="button" id="minus" value="-">
                <input type="button" id="multiplication" value="*">
                <input type="button" id="division" value="/">
                <input type="button" id="remainder" value="%">
            </td>
        <tr>
            <th>Result</th>
            <td><input type="text" id="result"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" id="equalBtn" value="=">
                <input type="button" id="clearBtn" value="clear">
            </td>
        </tr>
    </table>
          <script src="script.js"></script>
    </body>
</html>
